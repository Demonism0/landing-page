<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="header">
        <div class="logo">Deez Nuts</div>
        <ul class="header-links">
            <li><a href="#">Login</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="body first">
        <div class="first left">
            <div class="bigger-text">Number 1 Website</div>
            <div class="smaller-text">The website of choice for all homosapiens. Sign up now and stay up to date with the latest news!</div>
            <button class="first-signup">Sign Up</button>
        </div>
        <img class="first-image" src="./images/star-wars.webp" alt="Star Wars">
    </div>

    <div class="body second">
        <div class="second-title"></div>
        <div class="profile-container">
            <div class="profile">
                <img class="profile-image" src="" alt="">
            </div>
            <div class="profile">
                <img class="profile-image" src="" alt="">
            </div>
            <div class="profile">
                <img class="profile-image" src="" alt="">
            </div>
            <div class="profile">
                <img class="profile-image" src="" alt="">
            </div>
        </div>
    </div>

    <div class="body third">
        <div class="quote"></div>
        <div class="person"></div>
    </div>

    <div class="body fourth">
        <div class="fourth-container">
            <div class="fourth-left">
                <div class="call-to-action"></div>
                <div class="more-text"></div>
            </div>
            <button class="fourth-signup">Sign Up</button>
        </div>
    </div>

    <div class="footer">
        Copyright @ Deez Nuts 2023
    </div>
    
</body>
</html>
